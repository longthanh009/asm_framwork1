<article class="post__item">
    <img src={{blog.img}} class="post__item-image">
    <div class="post__item-detail">
        <h3 class="post__item-detail-title">
            <a routerLink="/blogs/{{blog._id}}" class="post__item-detail-title-link"> {{blog.title}}</a>
        </h3>
        <div class="post__item-detail-time">
            <span>2022</span>
            <span>Design, Pattern</span>
        </div>
        <p class="post__item-detail-desc">{{blog.center}}</p>
    </div>
</article>
